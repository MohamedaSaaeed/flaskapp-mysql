---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapi-deployment
  labels:
    app: flaskapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flaskapi
  template:
    metadata:
      labels:
        app: flaskapi
    spec:
      containers:
        - name: flaskapi
          image: 309705700864.dkr.ecr.us-east-1.amazonaws.com/flask_ecr:latest
          ports:
            - containerPort: 5002
          env:
            - name: MYSQL_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: MYSQL_DATABASE_USER
            - name: MYSQL_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: MYSQL_DATABASE_PASSWORD
            - name: MYSQL_DATABASE_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MYSQL_DATABASE_DB
            - name: MYSQL_DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MYSQL_DATABASE_HOST
            # - name: MYSQL_DATABASE
            #   value: 'db'
            # - name: MYSQL_ROOT_PASSWORD
            #   value: 'root'


        #       valueFrom:
        #       secretKeyRef:
        #         name: flaskapi-secrets
        #         key: db_root_password
        # - name: db_name
        #   value: flaskapi

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  ports:
  - port: 5002
    protocol: TCP
    targetPort: 5002
  selector:
    app: flaskapi
  type: LoadBalancer